<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Meri Jaan ❤️</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Georgia, serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fecfef);
    text-align: center;
}.container { margin-top: 40px; }


h1 { color: #c2185b; font-size: 3em; font-style: italic; }


.message-box { background: rgba(255,255,255,0.8); padding: 20px; margin: 20px; border-radius: 20px; display: inline-block; }


.buttons { margin-top: 30px; position: relative; min-height: 200px; }


button { padding: 14px 28px; font-size: 22px; border: none; border-radius: 12px; margin: 10px; cursor: pointer; }


#yesBtn { background-color: #ff4e50; color: white; }


#noBtn { background-color: white; color: #ff4e50; position: absolute; }


.heart { position: fixed; top: -10px; font-size: 22px; animation: fall linear infinite; }


@keyframes fall { to { transform: translateY(110vh); } }


#finalPage { display: none; margin-top: 60px; font-style: italic; } canvas{position:fixed;top:0;left:0;pointer-events:none;} </style>


</head>
<body>
<canvas id="confettiCanvas"></canvas><div id="mainPage" class="container">
    <h1>Meri Jaan ❤️</h1><div class="message-box">
    <p>I am really sorry...</p>
    <p>Please forgive me Baccha 😔</p>
    <p>You are my happiness, my everything ❤️</p>
</div>


<p><b>Will you be my Valentine?</b></p>


<div class="buttons" id="btnArea">
    <button id="yesBtn" onclick="sayYes()">Yes 💕</button>
    <button id="noBtn" onclick="sayNo()">No 💔</button>
</div>


<p id="status"></p>


</div><div id="finalPage">
    <h1>I Love You So Much Baby ❤️</h1>
    <p>Let’s meet up and fix this...</p>
    <p>I don’t want to lose you.. please Baccha 🥺</p>
    <p>Redirecting to WhatsApp...</p>
</div><script>
var noCount = 0;


function logResponse(value) {
    var iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    document.body.appendChild(iframe);


    var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdNhgyuG4uWv8GXaH4SX1Hl2gFlQ-0u9X9h7dcZz4a42MZBUQ/formResponse?entry.326168380=" + encodeURIComponent(value);
    iframe.src = formUrl;
}


function launchConfetti() {
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    for(let i=0;i<150;i++){
        particles.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height- canvas.height,
            r: Math.random()*6+2,
            d: Math.random()*3+1,
            color: ['#ff4e50','#ff9a9e','#fecfef','#ffffff'][Math.floor(Math.random()*4)]
        });
    }
    function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle=p.color;
            ctx.fill();
            p.y += p.d;
            if(p.y>canvas.height) p.y = -10;
        });
        requestAnimationFrame(draw);
    }
    draw();
}


function sayYes() {
    logResponse("Yes");


    alert("Woo! You made the right decision 💖");
    launchConfetti();


    var smallMsg = document.createElement('p');
    smallMsg.style.fontStyle = 'italic';
    smallMsg.style.color = '#c2185b';
    smallMsg.innerHTML = "We gonna celebrate this Valentine together… 💑";
    document.getElementById('mainPage').appendChild(smallMsg);


    document.getElementById('mainPage').style.display = 'none';
    document.getElementById('finalPage').style.display = 'block';


    document.getElementById('finalPage').innerHTML += 
      "<p style='font-style:italic;'>We gonna celebrate this Valentine together… 💑</p>";


    setTimeout(function() {
        window.location.href = "https://wa.me/918168073651";
    }, 3000);
}


function sayNo() {
    noCount++;


    if(noCount <= 2) {
        alert("You are breaking my heart 💔");
        logResponse("No");
    }
    else if(noCount == 3) {
        alert("Error: It’s your last chance Baccha 😢");
        logResponse("No");
    }
    else {
        alert("Don’t be so egoistic Baccha… 😔");
        logResponse("No");
    }


    var btn = document.getElementById('noBtn');
    var area = document.getElementById('btnArea');


    var rect = area.getBoundingClientRect();


    var maxX = rect.width - 140;
    var maxY = rect.height - 80;


    var x = Math.random() * maxX;
    var y = Math.random() * maxY;


    btn.style.left = x + 'px';
    btn.style.top = y + 'px';


    document.getElementById('status').innerHTML =
        "NO pressed " + noCount + " times 😄";
}


function createHearts() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '❤️';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 3 + 2 + 's';
    document.body.appendChild(heart);


    setTimeout(function(){ heart.remove(); }, 5000);
}


setInterval(createHearts, 200);
</script></body>
</html>
